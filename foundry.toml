[profile.default]
src = "src"
out = "out"
libs = ["lib"]
test = "test"
cache_path = "cache"
broadcast = "broadcast"
script = "script"

# Solidity configuration
solc = "0.8.26"
evm_version = "cancun"
optimizer = true
optimizer_runs = 200
via_ir = false
ffi = false

# Build configuration for deterministic builds
bytecode_hash = "none"
cbor_metadata = false

# Gas reporting and testing
gas_reports = ["*"]
gas_limit = 100000000

# Fuzzing configuration
fuzz = { runs = 256, max_test_rejects = 65536 }

# Remappings for node_modules dependencies
remappings = [
    "@openzeppelin/contracts/=node_modules/@openzeppelin/contracts/",
    "@openzeppelin/contracts-upgradeable/=node_modules/@openzeppelin/contracts-upgradeable/",
    "forge-std/=lib/forge-std/src/"
]

[profile.test]
optimizer_runs = 200
verbosity = 2

[profile.production]
optimizer_runs = 2000000
via_ir = true
bytecode_hash = "ipfs"
cbor_metadata = true

[profile.coverage]
gas_reports = []
optimizer = false

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
