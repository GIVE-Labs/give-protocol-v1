[profile.default]
src = "src"
out = "out"
libs = ["lib"]
test = "test"
cache_path = "cache"
broadcast = "broadcast"
script = "script"

# Solidity configuration
solc = "0.8.26"
evm_version = "cancun"
optimizer = true
optimizer_runs = 200
via_ir = true
ffi = false

# Build configuration for deterministic builds
bytecode_hash = "none"
cbor_metadata = false

# Gas reporting and testing
gas_reports = ["*"]
gas_limit = 100000000

# Fuzzing configuration
fuzz = { runs = 256, max_test_rejects = 65536 }

# Remappings for node_modules dependencies
remappings = [
    "@openzeppelin/contracts/=node_modules/@openzeppelin/contracts/",
    "@openzeppelin/contracts-upgradeable/=node_modules/@openzeppelin/contracts-upgradeable/",
    "forge-std/=lib/forge-std/src/"
]

[profile.test]
optimizer_runs = 200
verbosity = 2

[profile.production]
optimizer_runs = 2000000
via_ir = true
bytecode_hash = "ipfs"
cbor_metadata = true

[profile.coverage]
gas_reports = []
optimizer = false

# Linting configuration
[lint]
# Disable specific linting rules that are too strict for our use case
ignored = [
    "mixed-case-variable",     # Allow SCREAMING_SNAKE_CASE for role constants in scripts/tests
    "mixed-case-function",     # Allow __init patterns and _internal helpers
    "unsafe-cheatcode",        # vm.readFile and vm.ffi are intentional in deployment scripts
    "asm-keccak256",           # Direct keccak256 is fine, assembly optimization not required
    "pascal-case-struct"       # NGOInfo/NGORegistryState naming is domain-specific and acceptable
]

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
